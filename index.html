<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indonesian Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 1rem;
    }
    #grid {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 1rem auto;
      max-width: 100%;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, minmax(40px, 1fr));
      gap: 5px;
      justify-content: center;
    }
    .cell {
      aspect-ratio: 1 / 1;
      font-size: 6vw;
      max-width: 60px;
      max-height: 60px;
      text-transform: uppercase;
      text-align: center;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    .correct { background-color: #6aaa64; color: white; }
    .present { background-color: #c9b458; color: white; }
    .absent { background-color: #787c7e; color: white; }input, button {
  font-size: 1.2rem;
  padding: 0.5rem;
  margin-top: 1rem;
  width: 80%;
  max-width: 300px;
}

button {
  display: block;
  margin: 0.5rem auto;
}

#keyboard {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 5px;
  justify-content: center;
  max-width: 600px;
  margin: 1rem auto;
  padding: 0 1rem;
}

.key {
  padding: 10px;
  background: #ddd;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  text-transform: uppercase;
  cursor: pointer;
}

.key.correct { background-color: #6aaa64; color: white; }
.key.present { background-color: #c9b458; color: white; }
.key.absent { background-color: #787c7e; color: white; }

@media (max-width: 600px) {
  .key { padding: 8px; font-size: 1rem; }
  .cell { font-size: 8vw; }
}

#wordList {
  max-width: 600px;
  margin: 1rem auto;
  text-align: left;
  font-size: 1rem;
}

  </style>
</head>
