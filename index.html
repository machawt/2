<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesian Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 1rem;
    }
    #grid {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 1rem auto;
      max-width: 100%;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(5, minmax(40px, 1fr));
      gap: 5px;
      justify-content: center;
    }
    .cell {
      aspect-ratio: 1 / 1;
      font-size: 6vw;
      max-width: 60px;
      max-height: 60px;
      text-transform: uppercase;
      text-align: center;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    .correct { background-color: #6aaa64; color: white; }
    .present { background-color: #c9b458; color: white; }
    .absent { background-color: #787c7e; color: white; }
    .key.correct { background-color: #6aaa64; color: white; }
    .key.present { background-color: #c9b458; color: white; }
    .key.absent { background-color: #787c7e; color: white; }
    input, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 80%;
      max-width: 300px;
    }
    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      justify-content: center;
      max-width: 600px;
      margin: 1rem auto;
    }
    .key {
      padding: 10px;
      background: #ddd;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      text-transform: uppercase;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .key { padding: 8px; font-size: 1rem; }
      .cell { font-size: 8vw; }
    }
  </style>
</head>
<body>
  <h1>Indonesian Wordle</h1>
  <p id="clue"></p>
  <div id="grid"></div>
  <input type="text" id="guessInput" maxlength="5" placeholder="Enter guess">
  <button onclick="submitGuess()">Guess</button>
  <div id="keyboard"></div>
  <p id="message"></p>

  <script>
    const commonWords = [
      { word: 'adalah', clue: 'is/are' }, { word: 'dalam', clue: 'in' }, { word: 'tidak', clue: 'not' },
      { word: 'untuk', clue: 'for' }, { word: 'dengan', clue: 'with' }, { word: 'akan', clue: 'will' },
      { word: 'pada', clue: 'on/at' }, { word: 'oleh', clue: 'by' }, { word: 'sudah', clue: 'already' },
      { word: 'karena', clue: 'because' }, { word: 'juga', clue: 'also' }, { word: 'sebagai', clue: 'as' },
      { word: 'bahwa', clue: 'that' }, { word: 'lebih', clue: 'more' }, { word: 'hanya', clue: 'only' },
      { word: 'masih', clue: 'still' }, { word: 'setelah', clue: 'after' }, { word: 'orang', clue: 'person' },
      { word: 'tahun', clue: 'year' }, { word: 'harus', clue: 'must' }, { word: 'waktu', clue: 'time' },
      { word: 'sebuah', clue: 'a/an' }, { word: 'tersebut', clue: 'mentioned' }, { word: 'kepada', clue: 'to' },
      { word: 'antara', clue: 'between' }, { word: 'mereka', clue: 'they' }, { word: 'kami', clue: 'we (exclusive)' },
      { word: 'anda', clue: 'you (formal)' }, { word: 'bisa', clue: 'can' }, { word: 'kemudian', clue: 'then' },
      { word: 'saya', clue: 'I/me' }, { word: 'itu', clue: 'that' }, { word: 'ini', clue: 'this' },
      { word: 'dan', clue: 'and' }, { word: 'atau', clue: 'or' }, { word: 'ke', clue: 'to' },
      { word: 'di', clue: 'in/at' }, { word: 'dari', clue: 'from' }, { word: 'apa', clue: 'what' },
      { word: 'yang', clue: 'which/that' }, { word: 'siapa', clue: 'who' }, { word: 'mengapa', clue: 'why' },
      { word: 'bagaimana', clue: 'how' }, { word: 'dimana', clue: 'where' }, { word: 'kapan', clue: 'when' }
    ];

    const dictionary = new Set(commonWords.map(w => w.word.slice(0, 5)));

    const grid = document.getElementById("grid");
    const clue = document.getElementById("clue");
    const message = document.getElementById("message");
    const guessInput = document.getElementById("guessInput");
    const keyboard = document.getElementById("keyboard");

    let currentRow = 0;
    const maxGuesses = 6;
    const wordEntry = commonWords[Math.floor(Math.random() * commonWords.length)];
    const word = wordEntry.word.toLowerCase().slice(0, 5);
    clue.textContent = `Clue: ${wordEntry.clue}`;

    for (let i = 0; i < maxGuesses+1; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        row.appendChild(cell);
      }
      grid.appendChild(row);
    }

    const keys = "abcdefghijklmnopqrstuvwxyz".split("");
    keys.forEach(k => {
      const btn = document.createElement("button");
      btn.className = "key";
      btn.textContent = k;
      btn.onclick = () => {
        guessInput.value += k;
        guessInput.focus();
      };
      keyboard.appendChild(btn);
    });

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function submitGuess() {
      const guess = guessInput.value.toLowerCase().slice(0, 5);
      if (guess.length < 5 || currentRow >= maxGuesses) return;
      if (!dictionary.has(guess)) {
        message.textContent = 'Not a valid Indonesian word.';
        return;
      }

      const row = grid.children[currentRow];
      const guessArr = guess.split("");
      const wordArr = word.split("");

      guessArr.forEach((char, i) => {
        const cell = row.children[i];
        cell.textContent = char;
        if (char === wordArr[i]) {
          cell.classList.add("correct");
          markKey(char, "correct");
        } else if (word.includes(char)) {
          cell.classList.add("present");
          markKey(char, "present");
        } else {
          cell.classList.add("absent");
          markKey(char, "absent");
        }
      });

      if (guess === word) {
        message.textContent = `Correct! The word was ${word}.`;
        for (let i = 0; i < 5; i++) speak(word);
      } else if (++currentRow >= maxGuesses) {
        message.textContent = `Out of guesses! The word was ${word}.`;
        for (let i = 0; i < 5; i++) speak(word);
      }

      guessInput.value = "";
    }

    function markKey(letter, status) {
      const btn = Array.from(keyboard.children).find(b => b.textContent === letter);
      if (btn && !btn.classList.contains("correct")) {
        if (status === "correct" || (status === "present" && !btn.classList.contains("present"))) {
          btn.className = `key ${status}`;
        } else if (!btn.classList.contains("present")) {
          btn.className = `key ${status}`;
        }
      }
    }

    guessInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") submitGuess();
    });
  </script>
</body>
</html>
